<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->

   <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="src/styles.css">

   <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>

   <main class="cards-container">
      <div class="card__main">

         <header class="card__main__header">
            <img src="src/images/image-jeremy.png" alt="Jeremy Robson (Frontend Mentor)">
            <div class="card__main__header__title">
               <p>Report for</p>
               <h2>Jeremy Robson</h2>
            </div>
         </header>
         <ul class="card__main__categories">
            <li><button class="card__main__button card__main__button--select" data-category="daily">Daily</button></li>
            <li><button class="card__main__button" data-category="weekly">Weekly</button></li>
            <li><button class="card__main__button" data-category="monthly">Monthly</button></li>
         </ul>

      </div>
      <div class="cards"></div>
   </main>

   <div class="attribution">
      <span>Challenge by </span><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      <span>Code by </span><a href="https://github.com/ch3ber">Eber Alejo</a>
   </div>
   <script type="module" src="src/main.js"></script>
</body>

</html>
