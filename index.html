<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->

   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="styles.css">

   <title>Frontend Mentor | Time tracking dashboard</title>

   <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   <style>
      .attribution {
         font-size: 11px;
         text-align: center;
      }

      .attribution a {
         color: hsl(228, 45%, 44%);
      }
   </style>
</head>

<body>

   <main class="cards-container">
      <div class="card__main">
         <p>Report for</p>
         <h2>Jeremy Robson</h2>

         <ul>
            <li><button class="card__main__button">Daily</button></li>
            <li><button class="card__main__button">Weekly</button></li>
            <li><button class="card__main__button">Monthly</button></li>
         </ul>
      </div>

      <div class="cards"></div>
   </main>

   <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ch3ber">Eber Alejo</a>.
   </div>
   <script type="module" src="main.js"></script>
</body>

</html>
